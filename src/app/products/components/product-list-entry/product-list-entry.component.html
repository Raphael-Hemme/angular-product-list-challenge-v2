<mat-card class="product-list-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="product-brand">{{
      product.brand ?? 'No Brand'
    }}</mat-card-title>
    <div class="product-title-wrapper">
      <mat-card-subtitle class="product-title">{{
        product.title
      }}</mat-card-subtitle>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="image-wrapper">
      @defer {
        <img
          mat-card-image
          [ngSrc]="product.thumbnail"
          [width]="300"
          [height]="300"
          [alt]="'Product shot of ' + product.title"
        />
      } @loading (minimum 300ms) {
        <app-skeleton width="300px" height="300px"></app-skeleton>
      }
    </div>
    <p class="product-description">
      {{
        product.description.length > productDescriptionCutOff
          ? product.description.substring(0, productDescriptionCutOff) + '...'
          : product.description
      }}
    </p>
    <div class="product-price-wrapper">
      <p class="product-price">${{ product.price }}</p>
    </div>
  </mat-card-content>
</mat-card>
