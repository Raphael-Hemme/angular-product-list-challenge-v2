<div class="flex flex-col rounded border">
  <div class="card-header">
    <h3 class="product-brand">{{ product.brand ?? 'No Brand' }}</h3>
    <div class="product-title-wrapper">
      <h4 class="product-title">{{ product.title }}</h4>
    </div>
  </div>

  <div class="card-content">
    <div class="image-wrapper">
      @defer {
        <img
          mat-card-image
          [ngSrc]="product.thumbnail"
          [width]="300"
          [height]="300"
          [alt]="'Product shot of ' + product.title"
        />
      } @loading (minimum 300ms) {
        <app-skeleton width="300px" height="300px"></app-skeleton>
      }
    </div>
    <p class="product-description">
      {{
        product.description.length > productDescriptionCutOff
          ? product.description.substring(0, productDescriptionCutOff) + '...'
          : product.description
      }}
    </p>
    <div class="product-price-wrapper">
      <p class="product-price">${{ product.price }}</p>
    </div>
  </div>
</div>
