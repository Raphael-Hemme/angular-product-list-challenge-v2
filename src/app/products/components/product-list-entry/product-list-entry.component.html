<div class="flex flex-col rounded-xl border">
  <div class="flex w-full flex-col p-4">
    <h3 class="w-full text-2xl">{{ product.brand ?? 'No Brand' }}</h3>
    <h4 class="w-full overflow-hidden text-ellipsis text-nowrap text-xl">
      {{ product.title }}
    </h4>
  </div>

  <div class="w-full">
    <div class="flex w-full items-center justify-center">
      @defer {
        <img
          [ngSrc]="product.thumbnail"
          [width]="300"
          [height]="300"
          [alt]="'Product shot of ' + product.title"
        />
      } @loading (minimum 300ms) {
        <app-skeleton width="300px" height="300px"></app-skeleton>
      }
    </div>
    <p class="max-h-16 min-h-16 p-4">
      {{
        product.description.length > productDescriptionCutOff
          ? product.description.substring(0, productDescriptionCutOff) + '...'
          : product.description
      }}
    </p>

    <p class="flex justify-end p-4 font-bold">${{ product.price }}</p>
  </div>
</div>
