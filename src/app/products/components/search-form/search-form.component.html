<div class="search-form-container flex justify-center">
  <form [formGroup]="searchForm" class="flex justify-center">
    <input
      id="search"
      class="search-input text-slate-800 dark:text-slate-100"
      type="search"
      formControlName="search"
      placeholder="Search for products"
      aria-label="Search"
    />

    <div class="clear-btn-wrapper">
      <button
        [ngClass]="
          searchForm.get('search')?.value
            ? 'clear-btn-visible'
            : 'clear-btn-hidden'
        "
        aria-label="Clear search"
        (click)="clearSearch()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          class="fill-slate-800 dark:fill-slate-100"
        >
          <path
            d="M256-213.85 213.85-256l224-224-224-224L256-746.15l224 224 224-224L746.15-704l-224 224 224 224L704-213.85l-224-224-224 224Z"
          />
        </svg>
      </button>
    </div>
  </form>
</div>
