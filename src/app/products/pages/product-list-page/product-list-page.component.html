<section class="page-container">
  <div class="paginator-and-search-wrapper">
    <app-search-form></app-search-form>
    <app-paginator></app-paginator>
  </div>
  <div class="product-list-wrapper">
    @if (isLoading()) {
      <app-loading-spinner></app-loading-spinner>
    }

    @if (!errorMsg()) {
      <app-product-list
        [products]="currProductList"
        [errorMsg]="errorMsg"
      ></app-product-list>
    } @else {
      <app-error-ui [errorMessage]="errorMsg">
        <button (click)="retryLoadingProducts()">retry</button>
      </app-error-ui>
    }
  </div>
</section>
