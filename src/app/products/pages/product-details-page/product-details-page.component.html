@if (isLoading()) {
  <app-loading-spinner></app-loading-spinner>
}

@if (productDetails() && !retrievalError()) {
  <app-product-details
    [productDetails]="productDetails"
    [retrievalError]="retrievalError"
  >
    <button class="back-btn" (click)="navigateBackToProductListPage()">
      back
    </button>
  </app-product-details>
} @else {
  <app-error-ui [errorMessage]="retrievalError">
    <button
      class="retry-btn"
      (click)="retryLoadingProductDetails()"
      [disabled]="didRetryLoading"
    >
      retry
    </button>
    <button class="back-btn" (click)="navigateBackToProductListPage()">
      back
    </button>
  </app-error-ui>
}
